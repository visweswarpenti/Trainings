<!DOCTYPE html>
<head>
    <title>View Data Project</title>
</head>
<body>
    <p>View Data Project</p>
    <div>
        <label>First Name</label>
        <input id="idFirstName" type="text" placeholder="Please Enter First Name"></input>
    </div>
    <div>
        <label>Last Name</label>
        <input id="idLastName" type="text" placeholder="Please Enter Last Name"></input>
    </div>
    <div>
        <label>Full Name</label>
        <input id="idFullName" type="text" placeholder="Please Enter Full Name"></input>
    </div>
    <div>
        <label>Email</label>
        <input id="idEmail" type="text" placeholder="Please Enter Email"></input>
    </div>
    <div>
        <label>Phone Number</label>
        <input id="idPhoneNumber" type="text" placeholder="Please Enter Phone Number"></input>
    </div>
    <div>
        <label>State</label>
        <select id="idState">
            <option>--select--</option>
            <option value="ap">AndraPradesh</option>
            <option value="telangana">Telangana</option>
            <option value="Karnataka">Karnataka</option>
            <option value="Tamilnadu">Tamilnadu</option>
        </select>
    </div>
    <div>
        <label>City</label>
        <select id="idCity">
            <option>--select--</option>
            <option value="hyderabad">Hyderabad</option>
            <option value="mumbai">Mumbai</option>
            <option value="banglore">Banglore</option>
            <option value="chennai">Chennai</option>
        </select>
    </div>

    <div>
        <p>please select male of female</p>
        <input type="radio" name="gender" value="male">Male<input>
        <input type="radio" name="gender" value="female">Female<input>
    </div>

    <div>
        <p>please select the age</p>
        <input type="radio" name="age" value="30">0 to 30<input>
        <input type="radio" name="age" value="60">31 to 60<input>
        <input type="radio" name="age" value="100">61 to 100<input>
    </div>

    <div>
        <label>Address</label>
        <textarea id="idAddress">

        </textarea>
    </div>

    <div>
        <p>please select laungages you know</p>
        <select id="idLaungages" multiple>
            <option value="english">English</option>
            <option value="hindi">Hindi</option>
            <option value="telugu">Telugu</option>
            <option value="tamil">Tamil</option>
        </select>
    </div>

    
</body>
